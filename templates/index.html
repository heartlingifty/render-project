<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Predictions</title>
</head>
<body>
    <h1>Industry Predictions</h1>
    <p>Model Metrics:</p>
    <ul>
        <li>Mean Absolute Error (MAE): {{ metrics.MAE }}</li>
        <li>Mean Squared Error (MSE): {{ metrics.MSE }}</li>
        <li>R-Squared (R2): {{ metrics.R2 }}</li>
    </ul>

    <form action="/predict" method="post">
        <label for="industry">Select an Industry:</label>
        <select name="industry" id="industry">
            {% for industry in industries %}
                <option value="{{ industry }}">{{ industry }}</option>
            {% endfor %}
        </select>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
